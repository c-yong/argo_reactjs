apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/chanitha.y/argo_react.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
